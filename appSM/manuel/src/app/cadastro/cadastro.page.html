<ion-header>
  <ion-toolbar>
    <ion-title><div style="text-align: center;">Informações Pessoais</div></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
    <ion-item>
      <ion-label position="stacked">Nome completo<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" oninput="handleNomeValue(event)"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Data de nascimento<ion-text color="danger">*</ion-text></ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" placeholder=" " doneText='OK' cancelText='Voltar'></ion-datetime>
      </ion-item>

    <ion-item>
      <ion-label position="stacked">Nacionalidade<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" oninput="handleNacionalidadeValue(event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">CPF<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" oninput="handleCPFValue(event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">RG<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" oninput="handleRGValue(event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Endereço<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" oninput="handleEnderecoValue(event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Estado civil<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" oninput="handleEstadoCivilValue(event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contato(s) de Emergência<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Hospital de preferência<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" oninput="handleHospitalValue(event)"></ion-input>
    </ion-item>
  </ion-card>

  <div class="center">
    <ion-button position="stacked" href="/cadastro-condicoes"> Próximo </ion-button>
  </div>
</ion-content>
